<ng-template #btnLightMode>
  <button type="button" (click)="toggleDarkMode(true)">Ligth Mode ðŸŒž activado</button>
</ng-template>


<app-sugus
  *ngFor="let s of listaSugus"
  [color]="s.color"
  [sabor]="s.sabor"></app-sugus>


<select [(ngModel)]="langSeleccionado">
  <option *ngFor="let lang of listaLang" [value]="lang">{{lang}}</option>
  <option value="italian">italian</option>
</select>


<div [ngSwitch]="langSeleccionado">
  <ng-container *ngFor="let lang of listaLang">
    <p *ngSwitchCase="lang">{{translations[lang]}}</p>
  </ng-container>
  <!-- <p *ngSwitchCase="'spanish'">Hola mundo</p>
  <p *ngSwitchCase="'english'">Hello world</p>
  <p *ngSwitchCase="'french'">Salut monde</p> -->
  <p *ngSwitchDefault>{{translations['italian']}}</p>
</div>
