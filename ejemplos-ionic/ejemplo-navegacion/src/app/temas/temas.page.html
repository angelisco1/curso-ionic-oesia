<ion-header>
  <ion-toolbar>
    <ion-title>Temas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [value]="temaSeleccionado" (ionChange)="cambiarTema($event)">
    <ion-segment-button *ngFor="let tema of temasDisponibles" [value]="tema">
      <ion-label>{{tema}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

  <ion-button color="primary">Color primary</ion-button>


</ion-content>
