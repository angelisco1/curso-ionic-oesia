<ion-item-sliding>

  <ion-item>
    <ion-thumbnail>
      <img [src]="receta.imagen" alt="Imagen de {{receta.nombre}}">
    </ion-thumbnail>
    <ion-label>
      <p>{{receta.nombre}}</p>
      <p>{{receta.tiempoPreparacion}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="eliminar()">
      <ion-icon name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
