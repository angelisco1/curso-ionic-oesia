<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/nueva-receta">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-receta *ngFor="let r of recetas" [receta]="r"></app-receta>
  </ion-list>
</ion-content>
